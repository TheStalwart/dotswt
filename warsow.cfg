// Movement
bind SPACE "+special"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind SHIFT "+movedown"
bind MOUSE2 "+moveup"
setau cg_oldMovement "1"
setau handicap "0"

// Weapons
bind MOUSE1 "+attack"
bind 1 "use Gunblade"
bind 2 "use Machinegun"
bind 3 "use Riotgun"
bind r "use Riotgun"
bind 4 "use Grenade Launcher"
bind z "use Grenade Launcher"
bind 5 "use Rocket Launcher"
bind q "use Rocket Launcher"
bind 6 "use Plasmagun"
bind c "use Plasmagun"
bind 7 "use Lasergun"
bind f "use Lasergun"
bind 8 "use Electrobolt"
bind e "use Electrobolt"

// HUD & Chat
bind TAB "+scores"
bind ENTER "messagemode"
bind BACKSPACE "messagemode2"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "join"
bind F4 "ready"
bind F5 "chase"
bind F12 "screenshot"

// GFX
seta fov "130"
seta r_lighting_vertextlight 1
seta r_dynamiclight 0

// Sound
seta s_musicvolume "0"

// Input
seta m_filter 0
seta m_accelPow 0
seta in_disablemacosxmouseaccel 1
