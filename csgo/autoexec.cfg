// UI
con_enable 1 // enable console
hud_scaling 0.95 // maximum value
hud_showtargetid 1
cl_showloadout 1
cl_radar_always_centered 0
cl_radar_rotate 1
cl_hud_radar_scale 1.3
cl_radar_scale 0.6
bind = "incrementvar cl_radar_scale 0.3 1.0 0.1";
bind - "incrementvar cl_radar_scale 0.3 1.0 -0.1";
bind enter messagemode
bind backspace messagemode2
bind f9 disconnect
bind f10 quit

// Network
mm_dedicated_search_maxping 75

// Mouse
sensitivity 0.8
m_rawinput 1
m_mouseaccel1 0
m_mouseaccel2 0
m_customaccel 0

// Movement
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind shift "+speed"
bind ctrl "+duck"
bind space "+jump"

// Weapons
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind f "use weapon_flashbang"
bind c "use weapon_hegrenade"
bind x "use weapon_incgrenade; use weapon_molotov"
bind z "use weapon_smokegrenade"
bind v "use weapon_decoy"

// Video
r_dynamic 1 // to see flashbangs go off

// Sound
snd_musicvolume 0
voice_scale 0.3

host_writeconfig // save preferences to primary config.cfg
