// Player
seta name "Stalwart"
seta sex "male"
seta handicap "100"

// Player models
seta model "tankjr/default"
seta headmodel "tankjr/default"

// POV, FOV and HUD
seta cg_fov "130"
seta cg_crosshairSize "40"

// Movement
bind SHIFT "+movedown"
bind CTRL "+speed"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
seta sensitivity "4"
bind TAB "+scores"

// Gauntlet
bind 1 "weapon 1"
bind SPACE "weapon 1"
// Machinegun
bind 2 "weapon 2"
// Shotgun
bind 3 "weapon 3"
bind r "weapon 3"
// Grenade launcher
bind 4 "weapon 4"
bind z "weapon 4"
// Rocket Launcher
bind 5 "weapon 5"
bind q "weapon 5"
// Lightning gun
bind 6 "weapon 6"
bind f "weapon 6"
// Railgun
bind 7 "weapon 7"
bind e "weapon 7"
// Plasmagun
bind 8 "weapon 8"
bind c "weapon 8"
// BFG
bind 9 "weapon 9"
bind x "weapon 9"
// Item
bind ALT "+button2"

// GFX
seta r_detailtextures "0"
seta r_picmip "10"
seta cg_gibs "0"
seta com_blood "0"
seta cg_marks "0"
seta cg_brassTime "0"
seta cg_shadows "0"
seta r_gamma "1.3"
seta r_fastsky "1"
seta r_vertexLight "1"
seta r_drawSun "0"
seta r_dynamiclight "0"
seta r_fullscreen "1"
seta r_overBrightBits 0
seta r_fullbright 0

// Sound
seta s_volume "1"
seta s_musicvolume "0"
seta s_ambient 0
seta s_doppler "1"

// Chat
bind ENTER "messagemode"
bind BACKSPACE "messagemode2"
seta bot_nochat 1
