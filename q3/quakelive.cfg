exec swt_shared.cfg

// Models
seta cg_forceTeamModel "tankjr/bright"
seta cg_forceTeamSkin "bright"
seta cg_forceTeamWeaponColor 1
seta cg_teamUpperColor "0x00FFFFFF"
seta cg_teamLowerColor "0x00FFFFFF"
seta cg_teamHeadColor "0x00FFFFFF"
seta cg_teamColor "0x00FFFFFF"

seta cg_forceEnemyModel "keel/bright"
seta cg_forceEnemySkin "bright"
seta cg_forceEnemyWeaponColor 1
seta cg_enemyUpperColor "0xFF00FFFF"
seta cg_enemyLowerColor "0xFF00FFFF"
seta cg_enemyHeadColor "0xFF00FFFF"
seta cg_enemyColor "0xFF00FFFF"

// POV, FOV and HUD
seta cg_hudFiles "ui/hud3.txt"
seta cg_weaponBar 3
seta cg_bob 0
seta cg_kickScale 0
seta cg_drawCrosshair 6
seta cg_drawGun "2"

cg_rewardsVO 0

bind F1 vote yes
bind F2 vote no
bind F3 readyup
