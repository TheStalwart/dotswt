exec swt_shared.cfg

// Server
seta sv_hostname "Stalwart's"
seta fraglimit "0"
seta timelimit "15"
seta ui_ffa_fraglimit "0"
seta ui_ffa_timelimit "15"
seta ui_tourney_fraglimit "0"
seta ui_tourney_timelimit "15"
seta ui_team_fraglimit "0"
seta ui_team_timelimit "15"
seta ui_team_friendly "0"
seta ui_ctf_capturelimit "0"
seta ui_ctf_timelimit "30"
seta ui_ctf_friendly "0"
seta cl_allowDownload "1"

// Player models
seta team_model "tankjr/blue"
seta team_headmodel "tankjr/blue"
seta cg_forceModel "1"

// POV, FOV and HUD
seta cg_zoomfov "45"
seta cg_simpleItems "1"
seta cg_drawIcons "0"
seta cg_draw3dIcons "0"
seta cg_drawRewards "1"
seta cg_drawStatus "1"
seta cg_drawTimer "1"
seta cg_drawTeamOverlay "1"
seta cg_drawSnapshot "0"
seta cg_lagometer "1"
seta cg_scorePlums "0"
seta cg_bobroll "0.0"
seta cg_bobpitch "0.0"
seta cg_runroll "0.0"
seta cg_runpitch "0.0"
seta cg_autoswitch "0"
seta cg_drawGun "1"
seta cg_drawCrosshair "5"
seta cg_drawCrosshairNames "1"
seta cg_crosshairHealth "0"
seta cg_crosshairX "0"
seta cg_crosshairY "0"
bind ESCAPE "togglemenu"
bind ~ "toggleconsole"
bind "F12" "screenshot"

// GFX
seta r_lastValidRenderer "GeForce 8600 GT/PCI/SSE2"
seta r_texturemode "GL_NEAREST"
seta r_ext_texture_filter_anisotropic "0"
seta r_ext_multitexture "0"
seta r_dlightbacks "0"
seta r_noportals "0"
seta cg_drawFPS "0"
seta com_maxfps "125"
seta r_intensity "3"

// Mode binds
set m720 "seta r_mode -1; seta r_customwidth 1280; seta r_customheight 800; vid_restart"
set m1080 "seta r_mode -1; seta r_customwidth 1920; seta r_customheight 1080; vid_restart"
bind l "vstr m720"
bind m "vstr m1080"

// Sound
seta s_khz "22"

// Grappling Hook
bind 0 "weapon 10"
seta cg_oldRail "0"
seta cg_oldPlasma "1"

// Campaign
seta g_spVideos "\tier1\1\tier2\1\tier3\1\tier4\1\tier5\1\tier6\1\tier7\1\tier8\1"
