// Player
seta name "Stalwart"
seta handicap "100"

// Server
seta sv_hostname "Stalwart's"
seta fraglimit "0"
seta timelimit "15"
seta ui_ffa_fraglimit "0"
seta ui_ffa_timelimit "15"
seta ui_tourney_fraglimit "0"
seta ui_tourney_timelimit "15"
seta ui_team_fraglimit "0"
seta ui_team_timelimit "15"
seta ui_team_friendly "0"
seta ui_ctf_capturelimit "0"
seta ui_ctf_timelimit "30"
seta ui_ctf_friendly "0"

// Player models
seta model "tankjr/blue"
seta headmodel "tankjr/blue"
seta team_model "tankjr/blue"
seta team_headmodel "tankjr/blue"
seta cg_forceModel "1"

// POV, FOV and HUD
seta cg_fov "140"
seta cg_simpleItems "1"
seta cg_bobroll "0.0"
seta cg_bobpitch "0.0"
seta cg_bobup "0.0"
seta cg_runroll "0.0"
seta cg_runpitch "0.0"
seta cg_brassTime "0"
seta cg_autoswitch "0"
seta cg_drawCrosshair "5"
seta cg_drawCrosshairNames "1"
seta cg_crosshairSize "24"
seta cg_crosshairHealth "0"
seta cg_crosshairX "0"
seta cg_crosshairY "0"
bind ESCAPE "togglemenu"
bind TAB "+scores"
bind ~ "toggleconsole"
bind MOUSE3 "+zoom"

// GFX
seta r_picmip "10"
seta cg_gibs "0"
seta r_customwidth "1680"
seta r_customheight "1050"
seta r_fullscreen "0"
seta r_mode "-1"
seta cg_drawFPS "0"
seta com_maxfps "120"
seta cg_marks "0"
seta cg_shadows "0"
seta r_vertexLight "1"
seta r_gamma "1.3"
seta r_intensity "3"

// Sound
seta s_volume "1"
seta s_musicvolume "0.0"
seta s_khz "22"

// Chat
bind ENTER "messagemode"
bind BACKSPACE "messagemode2"

// Movement
bind CTRL "+movedown"
bind SHIFT "+speed"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
seta sensitivity "3"

// Grappling Hook
bind 0 "weapon 10"
// Gauntlet
bind 1 "weapon 1"
bind SPACE "weapon 1"
// Machinegun
bind 2 "weapon 2"
// Shotgun bind 3 "weapon 3"
bind r "weapon 3"
// Grenade launcher
bind 4 "weapon 4"
bind z "weapon 4"
// Rocket Launcher
bind 5 "weapon 5"
bind q "weapon 5"
// Lightning gun
bind 6 "weapon 6"
bind f "weapon 6"
// Railgun
bind 7 "weapon 7"
bind e "weapon 7"
seta cg_oldRail "0"
// Plasmagun
bind 8 "weapon 8"
bind c "weapon 8"
seta cg_oldPlasma "1"
// BFG
bind 9 "weapon 9"
bind x "weapon 9"
// Item
bind ALT "+button2"
